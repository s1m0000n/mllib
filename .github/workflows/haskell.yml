name: Haskell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Stack
        run: |
          curl -sSL https://get.haskellstack.org/ | sh -s - -f

      - name: Start build
        run: stack build
        
      - name: Start tests
        run: stack test
